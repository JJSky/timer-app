<ion-app class="fadeIn">
    <ion-menu side="start" menuId="side-menu" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let p of menuPages">
                    <ion-item
                        button
                        lines="none"
                        routerDirection="root"
                        color="background"
                        [routerLink]="p.url"
                        [class.active-item]="selectedPath === p.url"
                    >
                        <ion-icon color="secondary" [name]="p.icon"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main" main></ion-router-outlet>
</ion-app>
