<h1>Name: {{ circuit.name }}</h1>
<ion-slides #timers [options]="slideOpts" (ionSlideDidChange)="timerChanged()">
    <ion-card *ngFor="let timer of circuit.timers">
        <ion-slide>
            <h1>{{ timer.name }}</h1>
        </ion-slide>
    </ion-card>
</ion-slides>
<app-circuit-fabs
    (play)="play()"
    (skip)="skip()"
    (delete)="deleteCircuit()"
></app-circuit-fabs>
