<div class="timer-wrapper" *ngIf="timerData as t" [class.active]="isActive">
    <span class="name">{{ t.name }}</span>
    <span class="countdown">
        <countdown
            #countdownTimer
            [config]="{
                leftTime: t.seconds + t.minutes * 60,
                demand: true,
                format: 'mm:ss.S'
            }"
            (event)="handleTimer($event)"
        ></countdown>
    </span>
</div>
