<ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button size="small" class="secondary" (click)="delete.emit()">
        <ion-icon name="trash"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-fab-button>
    <ion-fab-button color="primary" class="play" (click)="play.emit()">
        <ion-icon name="play" *ngIf="!circuitComplete && !isCountingDown"></ion-icon>
        <ion-icon name="pause" *ngIf="!circuitComplete && isCountingDown"></ion-icon>
        <ion-icon name="refresh-outline" *ngIf="circuitComplete"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-fab-button>
    <ion-fab-button size="small" class="secondary" (click)="skip.emit()">
        <ion-icon name="skip-forward"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-fab-button>
</ion-fab>
