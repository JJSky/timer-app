<ion-fab slot="fixed" horizontal="center">
    <ion-fab-button size="small" class="secondary" (click)="delete.emit()">
        <ion-icon name="trash"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-fab-button>
</ion-fab>
<div class="middle">
    <ion-fab vertical="center" horizontal="center" slot="fixed">
        <ion-fab-button size="small" class="secondary vertical">
            <ion-icon name="arrow-up"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <ion-fab-button color="primary" class="play" (click)="play.emit()">
        <ion-icon name="play" *ngIf="!circuitComplete && !isCountingDown"></ion-icon>
        <ion-icon name="pause" *ngIf="!circuitComplete && isCountingDown"></ion-icon>
        <ion-icon name="refresh" *ngIf="circuitComplete"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-fab-button>
</div>
<ion-fab slot="fixed" horizontal="center">
    <ion-fab-button size="small" class="secondary" (click)="skip.emit()">
        <ion-icon name="skip-forward"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-fab-button>
</ion-fab>
